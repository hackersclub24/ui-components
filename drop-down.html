<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      header {
        background-color: orange;
        padding: 20px 30px;

        & ul {
          list-style-type: none;
          display: flex;
          gap: 10px;
          font-size: 20px;

          & li {
            & .sub_menu {
              display: none;
              flex-direction: column;
              background-color: white;
              padding: 20px 10px;
              box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
              border-radius: 5px;
              position: absolute;
              width: 100px;
            }



            &:hover {
              text-decoration-line: underline;
              cursor: pointer;
              position: relative;
            
              & .sub_menu {
                display: flex;
              }
              /* &::after {
              position: absolute;
              content: "Vijay";
              background-color: red;
              top: 100%;
              left: 0;
            } */
            }
          }
        }
      }



      li:hover .submenu {
        
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>
            Name
            <ul class="sub_menu">
              <li>Page 1</li>
              <li>Page 2</li>
              <li>Page 3</li>
            </ul>
          </li>
          <li>About</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
