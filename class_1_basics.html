<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics of css</title>
    <!-- 
    css: 
    1. inline
    2. internal
    3. external
    -->

    <!-- 
    internal
    -->
    <style>
      /* 
      selector { 
         property: value
      } 
    */

      /* 
    Basics selector
    1. id
    2. class
    3. tag
    4. universal selector ( * )
    */

      div {
        background-color: blue;
        width: 300px;
        /* height: 100px; */
      }

      h1 {
        font-size: 20px;
      }

      #main_heading {
        color: pink;
      }

      .heading {
        font-weight: 100; /* 100 - 900 */
      }

      .heading2 {
        /* text-decoration: underline; */
        /* text-decoration: overline; */
        /* text-decoration: line-through; */
        text-decoration: line-through underline;
        text-decoration-color: blueviolet;
        text-decoration-thickness: 2px;
        text-underline-offset: 10px;
      }

      .heading2.heading#sd {
        /* left right center justify */
        /* text-align: left; */
        /* text-align: center;  */
        /* text-align: right;  */
        /* text-align: justify; */
        color: orange;
      }

      #circle {
        background-color: blueviolet;
        height: 100px;
        width: 100px;
        /* border-radius: 10px; */
        /* border-radius: 50px; */
        /* border-radius: 50%; */
        /* 
        border: size style-of-border color-of-border;
        */
        border: 2px solid red;
        border-style: dotted;
        border-style: dashed;
        border-style: double;
        /* border-style: none ;   */
        border-width: 10px;
        border-color: green;

        /* border-left: ; */
        border-left-color: blue;
        border-top-color: green;
        border-right-color: yellow;
        border-bottom-color: orange;
        /* box-shadow: x-axis y-axis blur spread color */

        box-shadow: 20px -10px 5px 10px rgba(0, 0, 0, 0.25);
        margin-bottom: 50px;
      }

      .shadow {
        /* text-shadow: x-axis y-axis blue color */
        text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.25);
      }

      .drop-shadow {
        filter: drop-shadow(red 1px 1px 2px);
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="main_heading">Hello Vijay</h1>
    </div>

    <div>
      <h1 class="heading2">
        Hello Vijay das dagsdh ash jdgashjdgahs gsa gdhjas gdjasg sag hjasgh
        askhj gdhajsfkadhsahkjsf hjs gdfhjasg kgask jfgkahs gfkshg fhsgf hkjsg
        fhksgdf hjsg fhsgdf uiysd gfyishdg
      </h1>
    </div>

    <div>
      <h1 class="heading heading2" id="sd">Hello Vijay</h1>
    </div>

    <div>
      <h1 class="heading">Hello Vijay</h1>
    </div>

    <div id="circle"></div>

    <h1 class="shadow">SOMETHING</h1>
