    <meta charset="UTF-8" />

      /* Nested Selector */

      /* .container {

          color: green;

          color: yellow;

      /* pseudo Selectors */
      /* .container {
        background-color: red;

        &:hover {
          background-color: green;
        }

        &:active {
          background-color: orange;
        }
      } */

      ul li:not(:nth-child(1)) {
        color: green;
      }

      .parent {
        & p:first-child {
          color: green;
        }

        & p:nth-child(2) {
          color: blue;
        }

        & span:nth-child(3) {
          color: blue;
        }

        & span:nth-of-type(1) {
          background-color: green;
        }

        & p:last-child {
          color: orange;
        }
      }

      .container {
        & :not(p) {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Hi i am <span>Vijay</span></p>
      <span>Span</span>
      <h1>red</h1>
    </div>

    <ul>
      <li>Cow</li>
      <li>Dog</li>
      <li>Cat</li>
      <li>Rat</li>
    </ul>

    <div class="parent">
      <p>Rat</p>
      <p>Dog</p>
      <span>SPANNN</span>
      <p>Cat</p>
      <p>Bat</p>
      <p>Mat</p>
    </div>
  </body>
