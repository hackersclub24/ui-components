<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --primary-color: rgb(250, 12, 12);
        --secondary-color: rgb(0, 207, 0);
        --normal-font: 1.5rem;
        --container-width: 10rem;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: rgb(155, 78, 78);
          --secondary-color: rgb(45, 83, 45);
          --normal-font: 1.5rem;
          --container-width: 5rem;
        }
      }
      /* 1rem = 16px */
      .container {
        background-color: var(--primary-color);
        /* height: 3.5rem;
        width: 3.5rem; */
        /* width: calc(100% - 1rem); */
        /* height: 100svh; */
        /* width: 100svw; */
        width: var(--container-width);
        height: 10rem;
      }

      .child {
        background-color: var(--secondary-color);
        height: 50svh;
        width: var(--container-width);
        font-size: var(--normal-font);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="child">some</div> -->
    </div>
  </body>
</html>
