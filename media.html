<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .parent {
        width: 100%;
        height: 100px;
        background-color: green;

        & .mobile {
          display: block;
        }

        & .desktop,
        & .tablet {
          display: none;
        }
      }

      @media screen and (min-width: 640px) {
        .parent {
          background-color: red;

          & .tablet {
            display: block;
          }

          & .desktop,
          & .mobile {
            display: none;
          }
        }
      }

      @media screen and (min-width: 1080px) {
        .parent {
          background-color: blue;
        
          
          & .desktop {
            display: block;
          }

          & .tablet,
          & .mobile {
            display: none;
          }
        
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <p class="mobile">Mobile Text</p>
      <p class="desktop">Desktop Text</p>
      <p class="tablet">Tablet Text</p>
      <p>All Text</p>
    </div>
  </body>
</html>
