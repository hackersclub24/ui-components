      /* .container {

      .container {
        /* & p span {
          background-color: red;
        }

        & h1 span {
          background-color: red;
        } */

        & :is(p, h1) span {
          background-color: red;
        }
      }

      div:empty {
        background-color: green;
        height: 100px;
        width: 100px;
      }

      input {
        background-color: green;
        color: black;

        &::placeholder {
          color: blue;
        }
      }

      ::selection {
        background-color: red;
        color: green;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="type here" />

    <div class="container">
      <p>Hi i am <span>Vijay Span</span></p>
      <span>Span</span>
      <h1>red <span>H1 Span</span></h1>
    </div>
    <div></div>

    <ul>
      <li>Cow</li>
      <li>Dog</li>
      <li>Cat</li>
      <li>Rat</li>
    </ul>

    <div class="parent">
      <p>Rat</p>
      <p>Dog</p>
      <span>SPANNN</span>
      <p>Cat</p>
      <p>Bat</p>
      <p>Mat</p>
    </div>
  </body>
